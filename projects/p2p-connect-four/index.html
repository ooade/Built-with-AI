		<title>P2P Connect Four - Real-Time Multiplayer Game</title>
		<script src="https://cdn.tailwindcss.com"></script>

		<style>
			/* Prevent pull-to-refresh on mobile */
			body {
				overscroll-behavior-y: contain;
			}

			/* SF Pro Font Stack simulation */
			body {
				font-family:
					-apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display',
					'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}

			/* Rich Animated Background */
			.bg-ios-gradient {
				background:
					radial-gradient(
						120% 120% at 50% 10%,
						rgba(56, 189, 248, 0.15) 0%,
						transparent 60%
					),
					radial-gradient(
						100% 100% at 100% 0%,
						rgba(232, 121, 249, 0.12) 0%,
						transparent 50%
					),
					radial-gradient(
						100% 100% at 0% 100%,
						rgba(99, 102, 241, 0.12) 0%,
						transparent 50%
					),
					radial-gradient(
						100% 60% at 50% 50%,
						rgba(255, 255, 255, 0.03) 0%,
						transparent 100%
					),
					#000000;
				background-attachment: fixed;
			}

			/* iOS Glassmorphism Specification 2.0 */

			/* Base Glass Material (Cards) */
			.glass-ios {
				background: rgba(35, 35, 40, 0.65);
				backdrop-filter: blur(50px) saturate(180%);
				-webkit-backdrop-filter: blur(50px) saturate(180%);
				border: 1px solid rgba(255, 255, 255, 0.12);
				box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
			}

			/* Heavy Material (Bottom Sheets, Nav) */
			.glass-ios-heavy {
				background: rgba(22, 22, 28, 0.85);
				backdrop-filter: blur(60px) saturate(200%);
				-webkit-backdrop-filter: blur(60px) saturate(200%);
				border-top: 1px solid rgba(255, 255, 255, 0.15);
				box-shadow: 0 -10px 60px rgba(0, 0, 0, 0.6);
			}

			/* Light Material (Overlays, Toasts) */
			.glass-ios-light {
				background: rgba(60, 60, 70, 0.4);
				backdrop-filter: blur(30px) saturate(160%);
				-webkit-backdrop-filter: blur(30px) saturate(160%);
				border: 1px solid rgba(255, 255, 255, 0.15);
				box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
			}

			/* Input Fields - iOS Search Bar Style */
			.glass-input {
				height: 48px;
				background: rgba(0, 0, 0, 0.3);
				border: 1px solid rgba(255, 255, 255, 0.1);
				border-radius: 14px;
				color: rgba(255, 255, 255, 0.95);
				font-size: 17px;
				transition: all 0.25s cubic-bezier(0.2, 0.8, 0.2, 1);
			}

			.glass-input:focus {
				background: rgba(0, 0, 0, 0.45);
				border-color: rgba(64, 160, 255, 0.6);
				box-shadow: 0 0 0 3px rgba(64, 160, 255, 0.15);
				outline: none;
			}

			.glass-input::placeholder {
				color: rgba(235, 235, 245, 0.3);
			}

			/* Primary Buttons */
			.glass-btn-primary {
				height: 50px;
				background: rgba(255, 255, 255, 0.15);
				backdrop-filter: blur(20px);
				-webkit-backdrop-filter: blur(20px);
				border: 1px solid rgba(255, 255, 255, 0.25);
				border-radius: 25px;
				color: white;
				font-weight: 600;
				font-size: 17px;
				letter-spacing: -0.01em;
				transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
				display: flex;
				align-items: center;
				justify-content: center;
				gap: 8px;
				box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
				position: relative;
				overflow: hidden;
			}

			.glass-btn-primary:after {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: linear-gradient(
					to bottom,
					rgba(255, 255, 255, 0.1),
					transparent
				);
				opacity: 0.5;
				pointer-events: none;
			}

			.glass-btn-primary:active:not(:disabled) {
				transform: scale(0.96);
				background: rgba(255, 255, 255, 0.2);
			}

			.glass-btn-primary:disabled {
				opacity: 0.5;
				cursor: not-allowed;
				box-shadow: none;
			}

			/* Animations */
			@keyframes drop {
				0% {
					transform: translateY(-600%);
					opacity: 0;
				}

				60% {
					transform: translateY(0);
					opacity: 1;
				}

				80% {
					transform: translateY(-10px);
				}

				100% {
					transform: translateY(0);
				}
			}

			.animate-drop {
				animation: drop 0.5s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
			}

			@keyframes win-pulse {
				0%,
				100% {
					transform: scale(1);
					filter: brightness(1.2) drop-shadow(0 0 15px rgba(255, 255, 255, 0.5));
				}

				50% {
					transform: scale(1.05);
					filter: brightness(1.4) drop-shadow(0 0 30px rgba(255, 255, 255, 0.8));
				}
			}

			.animate-win {
				animation: win-pulse 2s ease-in-out infinite;
				z-index: 10;
			}

			/* Utilities */
			input {
				appearance: none;
				-webkit-appearance: none;
				border-radius: 0;
			}

			.no-scrollbar::-webkit-scrollbar {
				display: none;
			}

			.no-scrollbar {
				-ms-overflow-style: none;
				scrollbar-width: none;
			}

			/* Safe Area */
			.pb-safe {
				padding-bottom: env(safe-area-inset-bottom);
			}

			.pt-safe {
				padding-top: env(safe-area-inset-top);
			}
		</style>
