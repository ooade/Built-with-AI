# Netlify configuration for Built-with-AI monorepo
# Each application is deployed as a separate route

[build]
  # Don't build at root level - use publish directories from each app
  publish = "public"
  command = """
    echo 'Building all apps...' && \
    cd apps/flappy-bird && yarn install && yarn build && \
    cd ../snake-on-windows-xp && yarn install && yarn build
  """

# Flappy Bird app
[[redirects]]
  from = "/flappy-bird/*"
  to = "/apps/flappy-bird/:splat"
  status = 200

[[redirects]]
  from = "/flappy-bird"
  to = "/apps/flappy-bird/index.html"
  status = 200

# SPA fallback for each app
[[redirects]]
  from = "/flappy-bird/*"
  to = "/apps/flappy-bird/index.html"
  status = 200

# Snake on Windows XP app
[[redirects]]
  from = "/snake-on-windows-xp/*"
  to = "/apps/snake-on-windows-xp/:splat"
  status = 200

[[redirects]]
  from = "/snake-on-windows-xp"
  to = "/apps/snake-on-windows-xp/index.html"
  status = 200

# SPA fallback for each app
[[redirects]]
from = "/snake-on-windows-xp/*"
to = "/apps/snake-on-windows-xp/index.html"
status = 200

# Root redirect to a landing page
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
