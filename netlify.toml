# Netlify configuration for Built-with-AI monorepo
# Each application is deployed as a separate route

[build]
  publish = "public"
  command = "echo 'Building...' && npm run build"

# Flappy Bird app
[[redirects]]
  from = "/flappy-bird/*"
  to = "/apps/flappy-bird/:splat"
  status = 200

[[redirects]]
  from = "/flappy-bird"
  to = "/apps/flappy-bird/index.html"
  status = 200

# SPA fallback for each app
[[redirects]]
  from = "/flappy-bird/*"
  to = "/apps/flappy-bird/index.html"
  status = 200

# Snake on Windows XP app
[[redirects]]
  from = "/snake-on-windows-xp/*"
  to = "/apps/snake-on-windows-xp/:splat"
  status = 200

[[redirects]]
  from = "/snake-on-windows-xp"
  to = "/apps/snake-on-windows-xp/index.html"
  status = 200

# SPA fallback for Snake on Windows XP
[[redirects]]
  from = "/snake-on-windows-xp/*"
  to = "/apps/snake-on-windows-xp/index.html"
  status = 200

# Root redirect to a landing page
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
