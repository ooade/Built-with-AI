# Netlify configuration for Built-with-AI monorepo
# Each application is deployed as a separate route

[build]
  publish = "dist"
  command = "echo 'Building...' && npm run build && npm run build:projects"

[[redirects]]
  from = "/flappy-bird/*"
  to = "/flappy-bird/index.html"
  status = 200

[[redirects]]
  from = "/snake-on-windows-xp/*"
  to = "/snake-on-windows-xp/index.html"
  status = 200

[[redirects]]
  from = "/connect-four/*"
  to = "/p2p-connect-four/index.html"
  status = 200

[[redirects]]
  from = "/budgeting/*"
  to = "/budgeting/index.html"
  status = 200

# Root fallback
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
